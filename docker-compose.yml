version: "3.9"

services:
  triton:
    image: tritonserver-plan-vnd:24.11-py3
    restart: unless-stopped
    ports:
      - "8008:8001"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: face-search-backend:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FACE_V3_TRITON_URL=triton:8001
    ports:
      - "8009:8000"
    depends_on:
      triton:
        condition: service_healthy
